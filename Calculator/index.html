<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <input type="text" name="result" id="result" readonly />
        <button class="number-input" value="7">7</button>
        <button class="number-input" value="8">8</button>
        <button class="number-input" value="9">9</button>
        <button class="operation-clear">AC</button>
        <button class="number-input" value="4">4</button>
        <button class="number-input" value="5">5</button>
        <button class="number-input" value="6">6</button>
        <button class="operation-sum">+</button>
        <button class="number-input" value="1">1</button>
        <button class="number-input" value="2">2</button>
        <button class="number-input" value="3">3</button>
        <button class="operation-sub">-</button>
        <button class="number-input" value="0">0</button>
        <button class="operation-calculate">=</button>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
