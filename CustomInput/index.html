<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Custom input</title>
  </head>
  <body>
    <main>
      <div class="input-container">
        <div class="custom-input">
          <label for="selection-1">Selection 1</label>
          <input type="radio" name="selected-item" id="selection-1" value="1" />
        </div>
        <div class="custom-input">
          <label for="selection-2">Selection 2</label>
          <input type="radio" name="selected-item" id="selection-2" value="2" />
        </div>
        <div class="custom-input">
          <label for="selection-3">Selection 3</label>
          <input type="radio" name="selected-item" id="selection-3" value="3" />
        </div>
        <div class="custom-input">
          <label for="selection-4">Selection 4</label>
          <input type="radio" name="selected-item" id="selection-4" value="4" />
        </div>
        <div class="custom-input">
          <label for="selection-5">Selection 5</label>
          <input type="radio" name="selected-item" id="selection-5" value="5" />
        </div>
        <div class="custom-input">
          <label for="selection-6">Selection 6</label>
          <input type="radio" name="selected-item" id="selection-6" value="6" />
        </div>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
